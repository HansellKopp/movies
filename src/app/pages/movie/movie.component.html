<div class="row" *ngIf="movie">
    <div class="col-md-6 mb-2">
        <!-- Imagen -->
        <img [src]="movie.poster_path | movieAsset" 
             [alt]="movie.title"
             class="img-thumbnail animate__animated animate__fadeIn">
    </div>

    <div class="col-md-6">
        <h3>{{ movie.title }}</h3>
        <h4>{{ movie.tagline }}</h4>
        <div class="row ">
            <div class="col">
                <star-rating [value]="movie.vote_average" 
                            [totalstars]="10"
                            checkedcolor="gold" 
                            uncheckedcolor="grey" 
                            size="15px" 
                            [readonly]="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ movie.vote_average | number:'1.1-2' }}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{ movie.overview }}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="onGoBack()">
                    Back
                </button>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>

<div class="row mb-5 mt-2">
    <div class="col">
        <h4>Powered By:</h4>
        <div class="col-sm-12 col-md-2 animate__animated animate__bounceIn">
            <img src="./assets/images/logo.svg" alt="logo TMDb "  class="img-fluid" />
        </div>
    </div>
</div>
