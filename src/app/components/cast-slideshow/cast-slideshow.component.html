<div class="row mt-3">
  <div class="col">
  <h3 class="text-center">Cast</h3>
  <div class="swiper-container" id="swiper">
    <div class="swiper-wrapper">

        <div *ngFor="let actor of cast"
            class="swiper-slide text-white text-center">

            <img [src]="actor.profile_path | movieAsset" 
                [alt]="actor.name"
                class="img-thumbnail"/>

            {{ actor.name }}
        </div>

    </div>
  </div>
  </div>
</div>
