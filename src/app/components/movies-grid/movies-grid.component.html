<div class="row ">
    <div 
        class="col-md-3 mb-5 clickable" 
        *ngFor="let movie of movies"
        (click)="onClick(movie)"
    >
        <img 
            class="img-fluid poster"
            [src]="movie.poster_path | movieAsset"
        >
        <div>
            <h3>{{ movie.title }}</h3>
                <div class="row">
                    <div class="col-10 text-white">
                        <star-rating 
                            size="18px" 
                            checkedcolor="gold" 
                            uncheckedcolor="grey" 
                            [value]="movie.vote_average / 2" 
                            [totalstars]="5" 
                            [readonly]="false">                        
                        </star-rating>
                    </div>
                    <div class="col-2 text-white">
                        {{ movie.vote_average | number: '1.1-2' }}
                    </div>
                </div>
            
        </div>
    </div>
</div>
